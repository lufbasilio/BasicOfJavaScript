<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>JS</title>
    </head>

    <body>
        <h1>Ola Mundo!</h1>

        <script>

            var nome = prompt('Insira seu nome').toUpperCase() // SALVANDO EM MAIUSCULA 
            alert('Ola '+nome)
            document.write(`Seja bem-vindo ${nome.toLowerCase()}, seu nome possui ${nome.length} letras.<br>`)
            document.write('<h3>Basico de JavaScript</h3>')

            /* CONCATENACAO DE STRINGS
            var idade = 19
            'Lucas tem ' + idade + ' anos!'

            ou

            var idade = 19
            `Lucas tem ${idade} anos!`
            */

            /*
            s.length -> quantidade de caracteres
            s.toUpperCase() -> converte string para MAIUSCULA
            s.toLowerCase() -> converte string para minuscula
            */

        </script>
    </body>

</html>
