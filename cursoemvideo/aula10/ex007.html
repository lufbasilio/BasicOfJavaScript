<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
    </head>

    <body>
        <h1>Somando Valores</h1>
        <input type="number" id="n1"><span> + </span>
        <input type="number" id="n2">
        <input type="button" id="soma" value="Somar"><br>

        <span id="res">Resultado</span>

        <script>
            const btn = document.querySelector('input#soma')
            btn.addEventListener('click', somar)

            function somar(){
                const res = document.querySelector('span#res')
                let n1 = Number(document.querySelector('input#n1').value)
                let n2 = Number(document.querySelector('input#n2').value)
                let s = n1 + n2
                res.innerHTML= `O resultado de ${n1} + ${n2} = <strong>${s}</strong>`
            }
        </script>
    </body>
</html>
