<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
        <style>
            #area{
                font: normal 16px arial;
                background: red;
                width: 200px;
                height: 200px;
                text-align: center;
                line-height: 200px;
                border:solid 2px black;
            }
        </style>
    </head>

    <body>
        <div id ="area">
            Interaja...
        </div>

        <script>

            var a = document.querySelector("div#area")

            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)


            function clicar(){
                a.innerHTML = "<strong>Clicou</strong>"
                a.style.background = "lightgreen"
            }

            function entrar(){
                a.innerHTML = "<strong>Entrou</strong"
            }

            function sair(){
                a.innerHTML = "<strong>Saiu</strong>"
                a.style.background = "red"
            }
        </script>

    </body>
</html>
