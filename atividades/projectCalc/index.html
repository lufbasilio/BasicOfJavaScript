<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/2891/2891524.svg" type="image/x-icon">
    <link rel="stylesheet" href="./Public/CSS/lading-page-style.css">
    <title>Calculadora | JS</title>
</head>

<body>

    <div class="title">
        <a href="index.html" style="text-decoration: none;"><h1>Calculadora</h1></a>
    </div>

    <main>

        <div class="inputs">
            <div class="form-group">
                <label for="numero1">Insira um valor</label>
                <input type="text" class="form-control" id="numero1" placeholder="Insira um numero a calcular">
            </div>

            <div class="form-group">
                <label for="numero2">Insira um valor</label>
                <input type="text" class="form-control" id="numero2" placeholder="Insira um numero a calcular">
            </div>

            <span id="result"></span><br>
        </div>

        <div class="buttons">
            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar com grupos de botões">
                <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
                    <button type="button" class="btn btn-secondary" onclick="soma()">+</button>
                    <button type="button" class="btn btn-secondary" onclick="subtracao()">-</button>
                    <button type="button" class="btn btn-secondary" onclick="multiplicacao()">x</button>
                    <button type="button" class="btn btn-secondary" onclick="divisao()">/</button>
                    <button type="button" class="btn btn-secondary" onclick="potencia()">^</button>
                </div>
            </div>
            
            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar com grupos de botões">
                <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
                    <button type="button" class="btn btn-secondary" onclick="hipotenusa()">Hipotenusa</button>
                    <button type="button" class="btn btn-secondary" onclick="maiorque()">Maior</button>
                    <button type="button" class="btn btn-secondary" onclick="menorque()">Menor</button>
                </div>
            </div>
            <button type="button" class="btn btn-light" onclick="location.reload()">Limpar</button>
        </div>

    </main>

    <script src="./Public/calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
